 {% extends 'book/base.html' %} {% block title %} Edit Settings {% endblock %}{% block content %}
<div class="row">
    <div class="alert alert-warning" role="alert">
        <h3 class="alert-heading">Edit User Settings...</h3>
    </div>
</div>
<div class="form-group">
    <form method="POST">
        {% csrf_token %} {{ error }} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Edit Settings</button>
        <button type="button" class="btn btn-outline-warning" onclick="$('#cancel').click()">Cancel</button>
    </form>
    <form style='display: none;' method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <button id="cancel" type="submit">Cancel</button>
    </form>
</div>

{% endblock %}
