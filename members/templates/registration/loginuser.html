{% extends 'book/base.html' %} {% block title %} Login {% endblock %} {% block content %}
<div class="container">
    <div class="row responsive-row">
        <div class="col-sm-12 col-md">
            <img src="https://res.cloudinary.com/angelrodriguez/image/upload/v1603933167/mibrary_logo.svg" class="img-fluid" alt="Responsive image" title="main logo">
            <h2>Login...</h2>
            <form method="POST">
                <div class="form-group">
                    {% csrf_token %} {{ error }}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-danger btn-lg">Sign In</button>
                </div>
                <small>Not registered? You can register for an account <a href="{% url 'signupuser' %}">here</a>.</small>
            </form>
        </div>
        <div class="col-sm-12 col-md">
            <img src="https://res.cloudinary.com/angelrodriguez/image/upload/v1603933170/studying.svg" class="img-fluid" alt="Responsive image" title="woman reading II">
        </div>
    </div>
</div>
{% endblock %}
